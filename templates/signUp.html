         <form class="form-signin"  role="form">
	        <h2 class="form-signin-heading">Please Sign Up</h2>

         </form>

      
</div>

{% endblock %}
{% block head %}
<script type="text/javascript">

$(function(){
	$('button').click(function(){
		var user = $('#txtUsername').val();
		var pass = $('#txtPassword').val();
		$.ajax({
			url: '/signUpUser',
			data: $('form').serialize(),
			type: 'POST',
